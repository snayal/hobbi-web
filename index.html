<!-- Add your JavaScript code for configuring the Okta client here -->
  <script type="text/javascript">
    // Initialize Okta Auth SDK
    const oktaConfig = {
      baseUrl: 'https://your-okta-domain.okta.com',
      clientId: 'your-client-id',
      redirectUri: window.location.origin + '/login/callback', // Should match the redirect URI configured in Okta
    };

    const oktaAuth = new OktaAuth(oktaConfig);
  </script>

  <!-- Handle authentication callback on page load -->
  <script type="text/javascript">
    window.addEventListener('load', async () => {
      // Parse the authentication response
      const tokens = await oktaAuth.handleLoginRedirect();

      if (tokens) {
        // Tokens are available, user is authenticated
        console.log('User is authenticated:', tokens);
      }
    });
  </script>
